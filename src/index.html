<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  </head>

  <body>

    <div>
      <h1>Checkers</h1>
      <h4>Make your move:</h4>
      <form>
        <input type='text' placeholder='Move From' name='MoveFrom'>
        <input type='text' placeholder='Move To' name='MoveTo'>
        <input type='submit' name='submit'>
      </form>

      <div id='board'>
        <div class='row row0'>
          -- 
          <div class='top'>A</div>
          <div class='top'>B</div>
          <div class='top'>C</div>
          <div class='top'>D</div>
          <div class='top'>E</div>
          <div class='top'>F</div>
          <div class='top'>G</div>
          <div class='top'>H</div>
        </div>
        <div class='row row1'>
          1
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
        </div>
        <div class='row row2'>
          2
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
        </div>
        <div class='row row3'>
          3
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
          <div class='square light'></div>
          <div class='square dark piece red'></div>
        </div>
        <div class='row row4'>
          4
          <div class='square dark'></div>
          <div class='square light'></div>
          <div class='square dark'></div>
          <div class='square light'></div>
          <div class='square dark'></div>
          <div class='square light'></div>
          <div class='square dark'></div>
          <div class='square light'></div>
        </div>
        <div class='row row5'>
          5
          <div class='square light'></div>
          <div class='square dark'></div>
          <div class='square light'></div>
          <div class='square dark'></div>
          <div class='square light'></div>
          <div class='square dark'></div>
          <div class='square light'></div>
          <div class='square dark'></div>
        </div>
        <div class='row row6'>
          6
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
        </div>
        <div class='row row7'>
          7
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
        </div>
        <div class='row row8'>
          8
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
          <div class='square dark piece black'></div>
          <div class='square light'></div>
        </div>
      </div>
    </div>

  <script src="./index.js"></script>
  </body>

</html>
